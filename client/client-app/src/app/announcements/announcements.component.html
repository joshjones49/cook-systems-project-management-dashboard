<div class="container">

    <div class="announcements" *ngIf="announcements.length && !errorMessage; else message">
        <div class="page-heading">
            <h1>Announcements</h1>
            <button class="new-announcement" *ngIf="isAdmin" (click)="openModal()">New</button>
        </div>

        <hr>
        <ul>
            <li *ngFor="let announcement of announcements">
                <div class="li-heading">
                    <p class="author">{{announcement.author.username}}</p>
                    <p class="date">{{announcement.date | date:'MMMM d, y'}}</p>

                </div>
                <p class="announcement-body">{{announcement.message}}</p>
            </li>
        </ul>
    </div>
    <!-- Modal -->
    <div class="modal" *ngIf="showModal">
        <div class="modal-content">
            <h3>New Announcement</h3>
            <form (ngSubmit)="submitAnnouncement()">
                <div>
                    <label for="title">Title:</label>
                    <input id="title" [(ngModel)]="newAnnouncement.title" name="title" required maxlength="50" />
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" [(ngModel)]="newAnnouncement.message" name="message" required
                        maxlength="255"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" (click)="closeModal()">Cancel</button>
                    <button type="submit"
                        [disabled]="!newAnnouncement.title || !newAnnouncement.message">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <ng-template #message>
        <p>No Announcements.</p>
    </ng-template>
    <p *ngIf="errorMessage">{{errorMessage}}</p>
</div>
